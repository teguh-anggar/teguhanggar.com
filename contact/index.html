<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Teguh Anggar</title>
  </head>
  <body>
    <header class="site-header">
      <div class="logo-container">
        <img
          class="logo"
          src="/images/logo-circle-white.svg"
          alt="Logo"
          width="50"
        />
        <h1 class="site-title">TEGUH ANGGAR</h1>
        <button class="theme-toggle">
          <img src="/images/sunny-sharp.svg" alt="Toggle Theme" width="10" />
        </button>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/projects">Projects</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact-header">
        <h1>Stay Connected with <span class="highlight">Teguh</span></h1>
        <p>
          Feel free to fill the contact form, so we can keep the good
          interaction
        </p>
      </section>

      <section class="contact-form">
        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="John"
              />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Doe"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@mail.com"
            />
          </div>

          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <div class="phone-input">
              <input type="text" class="country-code" value="+62" readonly />
              <input
                type="tel"
                id="mobile"
                name="mobile"
                placeholder="812345678"
              />
            </div>
          </div>

          <button type="submit" class="submit-btn">SUBMIT</button>
        </form>
      </section>
    </main>

    <footer>
      <img
        class="logo-footer"
        src="/images/logo-circle-white.svg"
        alt="Logo"
        width="30"
      />
      <p>&copy; 2025 Teguh Anggar</p>
    </footer>
  </body>
</html>
