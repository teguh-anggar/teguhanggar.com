    <main>
      <section class="contact-header">
        <h1>Stay Connected with <span class="highlighted-text">Teguh</span></h1>
        <p>
          Feel free to fill the contact form, so we can keep the good
          interaction
        </p>
      </section>

      <section class="container-center">
        <form class="contact-form">
          <div class="form-row">
            <div class="form-item">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="Teguh"
                required
              />
            </div>
            <div class="form-item">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Anggar"
                required
              />
            </div>
          </div>

          <div class="form-item">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@mail.com"
              required
            />
          </div>

          <div class="form-item">
            <label for="phone">Phone Number</label>
            <div class="form-row phone-input">
              <select id="country" name="country" placeholder="+62" required>
                <option value="indonesia">Indonesia (+62)</option>
                <option value="india">India (+91)</option>
                <option value="usa">USA (+1)</option>
              </select>
              <input class="form-item-max" type="tel" id=phone" name=phone"
              placeholder="812345678" required/>
            </div>
          </div>

          <div class="form-item">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              placeholder="Enter Your Message Here"
            ></textarea>
          </div>

          <div class="container-center">
            <button type="submit" class="button-primary">SEND MESSAGE</button>
          </div>
        </form>
      </section>
    </main>
